<div class="flex">
    <div #viewport class="viewport">
        @for(logo of cache.logos; track $index)
        {
            <app-dvd-logo [speed]="logo.speed" [bounceVariance]="logo.bounceVariance">
                @switch (logo.type)
                {
                    @case("text") 
                    {
                        <app-logo-text [text]="logo.text" [size]="logo.fontSize"/>
                    }
                    @case("image")
                    {
                        <app-logo-svg [filePath]="logo.source" [size]="logo.width"/>
                    }
                } 
            </app-dvd-logo>
        }
    </div>
    <app-collapsible>
        <app-options-pane />
    </app-collapsible>
</div>
